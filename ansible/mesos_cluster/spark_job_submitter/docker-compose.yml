version: '2'
services:
  spark-job-submitter:
    build: .
    image: spark-job-submitter-image
    restart: always
    container_name: spark-job-submitter
    network_mode: host
    privileged: true
    environment:
      SPARK_MASTER_URI: mesos://zk://${SERVER1}:2181,${SERVER2}:2181,${SERVER3}:2181/mesos
    ports:
      - "9005:9001"
